<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Collage Creator</title>
</head>
<body>

<div class="header-box">
	<h1 class="header">Collage Creator</h1>
</div>

<div class="image-upload-box">
	<form class="image-upload">
		<input type="file" class="image-upload-button" id="image-upload-button" name="image-upload-button" multiple>
		<div class="reset-file-container" style="">
			<button class="reset-file" style="display: none;">Reset Selection</button>	
		</div>
	</form>
</div>

<div class="image-collage-box">
	<img class="image-collage" src="" style="opacity: hidden;">
	<button class="image-save" style="display: none;">Save Image</button>
</div>


<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"

  crossorigin="anonymous"></script>

</body>
</html>
