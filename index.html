<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./public/css/style.css">
	<title>Collage Creator</title>
</head>
<body>

<div class="header-box">
	<h1 class="header">Collage Creator</h1>
	<p class="desc">This tool allows you to create your own images collages with custom colors. Just upload the images you want, choose the background color, and enjoy!</p>
</div>

<div class="image-upload-box">
	<input type="file" class="image-upload-button btn btn-outline-primary" id="image-upload-button" name="image-upload-button" multiple>
	<div class="chosen-files"></div>
	<div class="reset-file-container">
		<button class="reset-file btn btn-outline-primary">Reset Selection</button>	
	</div>
</div>

<div class="color-select-box">
	<label><strong>Collage Fill Color:</strong>
		<input type="color" class="color-select-button" id="color-select-button" name="color-select-button">
	</label>
</div>

<button class="generate-collage btn btn-outline-primary">Generate Collage</button>

<div class="image-collage-box">
	<h2 class="preview-label">Preview: </h2>
	<img class="image-collage" src="">
	<canvas class="image-collage-canvas" style="display: none;"></canvas>
	<button class="image-save btn btn-outline-primary" style="display: block;">Save Image</button>
	<button class="new-collage btn btn-outline-primary" style="display: block;">New Collage</button>
</div>


<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./public/js/index.js"></script>
</body>
</html>
